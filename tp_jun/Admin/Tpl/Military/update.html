<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>update</title>
	    <!-- 配置文件 -->
	    <script type="text/javascript" src="__ROOT__/ueditor/ueditor.config.js"></script>
	    <!-- 编辑器源码文件 -->
	    <script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.js"></script>
	    <include file='Public:header'/>
	</head>

	<body>
     	<form  action="__URL__/doupdate" class="form-horizontal form-condensed" role="form" method="post" >
          <legend>修改军事新闻</legend>
          <div class="form-group">
            <label class="col-md-2 control-label required">标题</label>
            <div class="col-md-4">
           		<input type="text" name = "title"  value="<{$m.title}>" class="form-control">
            </div>
          </div>


          <div class="form-group">
            <label class="col-md-2 control-label">添加作者</label>
            <div class="col-md-4">
               <input type="text" name="author"  value="<{$m.author}>" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-9">
              	<script id="container" name="content" type="text/plain">
		              <{$m.content}>
		     	      </script>
            </div>
          </div>
          <input type="text" name = "id"  value="<{$m.id}>" class="form-control" style="visibility:hidden">
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
               <input type="submit" id="submit" class="btn btn-primary" value="修改" data-loading="稍候..."> 
               <input type="hidden" name="type" id="type" value="article">
            </div>
          </div>
        </form>

     	<script type="text/javascript">
         var ue = UE.getEditor('container');
     	</script>
	</body>
</html>
